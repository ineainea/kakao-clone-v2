<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" 
    integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" 
    crossorigin="anonymous">
    <title>Find | Kakao Clone</title>
</head>
<body>
    <div class="status-bar"> <!-- 부모클래스 -->
        <div class="status-bar__column"> <!-- 자식클래스 -->
            <span class="status-bar__clock">22:37</span>
        </div> 
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-head-side-mask"></i>
            <span class="status-bar__battery-level">50%</span>
            <i class="fas fa-battery-half"></i>

        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <img src="images/glasstiled.png"
            <h1 class="header__title">Find</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="find">
        <header class="find__header">
            <ul class="find__header-list">
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="fas fa-qrcode fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                        손전화 전자 코드
                    </span>
                </li>
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="fas fa-user-plus fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                        계약 추가
                    </span>
                </li>
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="fas fa-passport fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                        계정 추가
                    </span>
                </li>
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="far fa-envelope fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                        초청
                    </span>
                </li>
            </ul>
        </header>
        <ul class="find__recommended">
            <h5 class="find_title">
                동무들 소개
            </h5>
            <li class="find__friend friend friend--lg">
                <div class="friend__column">   
                </div>
                <img src="images/iniesta.jpg" class="g-avatar friend_avatar">
                <div class="friend__content">
                    <span class="friend__name">
                        Inhye Iniesta Jeong
                    </span>
                </div>
                <div class="friend__column">
                    <div class="friend__add-btn">
                        <i class="fas fa-user-plus"></i>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav_list-link">
                    <i class="fas fa-user-friends"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav_list-link">
                    <i class="fas fa-comments"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav_list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav_list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>

<!-- 맨 위 상태아이콘을 놓기위한 구성
부모 클래스 status-bar 아래 자식 클래스 status-bar__column를 선언
아래 시간과 배터리 잔여랭, 아이콘들을 각각 선언함.
아이콘은 Font Awesome에서 
<link rel="stylesheet" 
href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" 
integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" 
crossorigin="anonymous">
를 붙여넣기 한 후 아이콘 class들을 선언.
해당 아이콘들은 Font Awesome CDN를 불러오지 않으면 사용할 수 없음. -->
