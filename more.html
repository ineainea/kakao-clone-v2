<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" 
    integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />
    <title>More | Kakao Clone</title>
</head>
<body>
    <div class="status-bar"> <!-- 부모클래스 -->
        <div class="status-bar__column"> <!-- 자식클래스 -->
            <span class="status-bar__clock">22:37</span>
        </div> 
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <img src="images/communist.png" width="20" height="20">
            <span class="status-bar__battery-level">50%</span>
            <i class="fas fa-battery-half"></i>

        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">더욱더 <!-- More --></h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-qrcode"></i>
            </span>
            <span class="header__icon">
                <a href="settings.html">
                    <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>
    </header>
    <main class="more">
        <header class="more__header">
            <div class="friends__friend friend friend--lg">
                <div class="friend__column">   
                </div>
                <img src="images/iniesta.jpg" alt="" class="g-avatar friend_avatar">
                <div class="friend__content">
                    <span class="friend__name">
                        Inhye Iniesta Jeong
                    </span>
                    <span class="friend__status">
                        inhye2748@naver.com
                    </span>
                </div>
                <div class="friend__column">
                  <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>
            <ul class="more__btn-list">
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="far fa-smile fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                        그림 문자 <!-- Emoticons -->
                    </span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fas fa-brush fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                        주제별 느낌 <!-- Themes -->
                    </span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fab fa-kickstarter-k fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                        계정 <!-- Account -->
                    </span>
                </li>
            </ul>
        </header>
        <section class="more__suggestions">
            <h5 class="more_title">제안 <!-- Suggestion --></h5>
            <ul class="more__suggestions-list">
                <li class="more__suggestions suggestions">
                    <img src="images/redstar2.png">
                    <span class="suggestion__title">붉은별 이야기 <!-- Kakao Story --></span>
                </li>
                <li class="more__suggestions suggestions">
                    <img src="images/comrade.png">
                    <span class="suggestion__title">붉은별 동무 <!-- Kakao Friends --></span>
                </li>
                <li class="more__suggestions suggestions">
                    <img src="images/computer.png"
                    <span class="suggestion__title">붉은별 오락 <!-- Kakao Gem --></span>
                </li>

            </ul>
        </section>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav_list-link">
                    <i class="fas fa-user-friends"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav_list-link">
                    <i class="fas fa-comments"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav_list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav_list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>

<!-- 맨 위 상태아이콘을 놓기위한 구성
부모 클래스 status-bar 아래 자식 클래스 status-bar__column를 선언
아래 시간과 배터리 잔여랭, 아이콘들을 각각 선언함.
아이콘은 Font Awesome에서 
<link rel="stylesheet" 
href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" 
integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" 
crossorigin="anonymous">
를 붙여넣기 한 후 아이콘 class들을 선언.
해당 아이콘들은 Font Awesome CDN를 불러오지 않으면 사용할 수 없음. -->
